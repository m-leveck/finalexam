<!DOCTYPE html>
<html lang="en">
<head>
    <title>png versus jpg</title>
</head>

<body>
    <main>
        <h1>Comparison of .png and .jpg</h1>
        <h2>Ways that .pngs are superior to .jpgs</h2>
            <p>
                <ul>
                    <li>High quality compression of an image</li>
                    <li>Support transparent backgrounds</li>
                    <li>Contains lots of data, making your image better</li>
                </ul>
            </p>
        <h2>Ways that .pngs are inferior to .jpgs</h2>
            <p> 
                <ul>
                    <li>Take up less space</li>
                    <li>Load faster on the web</li>
                </ul>
            </p>
    </main>
</body>
